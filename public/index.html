<!DOCTYPE html>

<html>
    <head>
        <title> Github follower tracker </title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <script type='text/javascript' src='function.js'></script>
    </head>
    <body>
        <h1>Github follower tracker</h1>
        <p> Enter your github username </p>
        <input type="text" placeholder="Github Username" id="username">
        <button id="runScript">Submit</button>
        <table id="follower-table">
            <tbody id="follower-tbody"></tbody>
        </table>
    </body>
</html>
